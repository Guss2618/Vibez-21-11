<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a52b2273b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="perfil-container">
        <div class="titulo-container"><h1>Perfil de Usuário</h1></div>
        <div class="info-perfil">
            <div class="nameandbutton">
            <p><strong>Nome:</strong> <span id="nome-usuario">Carregando...</span></p>
            <button id = changename ><i class="fa-solid fa-pencil"></i></button>
        </div>
            <p><strong>Email:</strong> <span id="email-usuario">Carregando...</span></p>
        </div>
        <div class="botoes">
            <button id="logout-btn">Sair</button>
        </div>
    </div>

<script src="../perfil/script.js"></script>

</body>
</html>
